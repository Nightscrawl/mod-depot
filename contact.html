                                <legend class="hide">Share your thoughts...</legend>
        
                                <div class="form-lines">

                                    <label for="email">Email:</label><br />

                                </div>

                                <div class="form-lines">
                                    <label for="comments">Comments:</label><br />
                                    <textarea id="comments" title="Comments">Enter your comments.</textarea>
                                </div>
